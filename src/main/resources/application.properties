spring.application.name=challengeLiteratura
# ===============================
# CONFIGURACIÓN DE DATASOURCE (PostgreSQL)
# ===============================
# Cambia 'nombre_tu_db' por el nombre real de tu base de datos
spring.datasource.url=jdbc:postgresql://${DB_HOST}/challenge_literatura
spring.datasource.username=${USUARIO_DB}
spring.datasource.password=${CLAVE_DB}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================
# 'update' crea las tablas si no existen o las actualiza sin borrar datos.
# Para producción se recomienda 'validate'.
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (útil para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto específico para aprovechar funciones de PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.format-sql=true
# Permite ver los valores de los parámetros en las consultas SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
